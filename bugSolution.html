<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    //Correct way to access innerHTML - Added quotes around attribute value
    document.getElementById("myDiv").innerHTML = "<p>This is new text.</p>";
  </script>
</body>
</html>
